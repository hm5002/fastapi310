<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory List</title>
     
    
</head>
<body>
    <h1>Table for list</h1>
    <div>
    <li>          
        {% for file in files %}
        
           <h2><button id = {{file}} onclick= "newwindow(id)" >{{ file }}</button> <button id = {{file}} onclick= "newwindow(id)" >Play</button> <button id = {{file}} onclick= "delwindow(id)">Del</button></h2>

        {% endfor %}       
    </li>
    </div><br><br>
   
    <script>      
        function getfunction(id) {
                 
            fetch('http://localhost:8000/video/' + id, {
                method: "GET"
                                           
            }).then(function(response) {
                file_name = response
                file_path = "static/videos/" + id
                                   
            })
            };
        
        function newwindow(id) {
            newwindowurl = 'http://localhost:8000/videoplay/' + id
            window.location.href = newwindowurl;
            }  

        function popwindow(id) {
            newwindowurl = 'http://localhost:8000/videoplay/' + id
            window.open(newwindowurl);
            }  

        function delwindow(id) {
            newwindowurl = 'http://localhost:8000/videodelete/' + id
            window.close();
            window.location.href = newwindowurl;
            }  
                    
    </script>
   
</body>
</html>
